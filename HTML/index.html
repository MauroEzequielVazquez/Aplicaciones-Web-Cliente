<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de venta - impresoras</title>
    <link rel="stylesheet" href="../style/styles2.css" />
  </head>

  <body>
    <header class="encabezado">
      <img
        src="https://copypro.com.ar/wp-content/uploads/2019/02/logo.png"
        alt="Logo Copypro"
        class="logo-ancho"
      />
      <h1 class="titulo">Listado de impresoras</h1>
    </header>

    <div class="botones-centro">
      <a href="catalogo-toners.html" class="boton-toners">Ver Tóners</a>
    </div>

    <div class="contenedor-principal">
      <!-- ASIDE para filtros -->
      <aside class="filtro-productos">
        <h2 class="subtitulo">Filtrar por</h2>

        <label for="busqueda">Buscar producto:</label>
        <input
          type="text"
          id="busqueda"
          name="busqueda"
          placeholder="Ej: HP LaserJet"
        />

        <br />
        <label for="precio-max">Precio Máximo:</label>
        <input
          type="number"
          id="precio-max"
          name="precio-max"
          step="100"
          value=""
          placeholder="50000"
        /><br /><br />

        <label for="precio-min">Precio Mínimo:</label>
        <input
          type="number"
          id="precio-min"
          name="precio-min"
          step="100"
          value=""
          placeholder="800000"
        />

        <label> <input  id = "ofertas" type = "checkbox"> Ofertas</label>
        <label> <input  id = "envio" type = "checkbox"> Envio</label>


        <br /><br />
          
        <button id="btn-add-products" type="button">Agregar</button>
        <button id="btn-ver-products" type="button">Ver carrito</button>
      </aside>

      <main class="contenedor">
        <!--class="contenedor" te permite aplicar estilos CSS a todo este bloque.-->

        <!-- CONTENIDO PRINCIPAL -->
        <section class="contenido-principal">
          <!-- Categoría -->
          <label for="categorias">Categoría del producto:</label>
          <select name="categorias" id="categorias">
            <optgroup label="Impresoras">
              <option value="simple función/monocromática">
                Simple función / Monocromática
              </option>
              <option value="simple función/color">
                Simple función / Color
              </option>
              <option value="multi-función/monocromática">
                Multifunción / Monocromática
              </option>
              <option value="multifunción-color">Multifunción / Color</option>
              <option value="simple-función-sistema-continuo">
                Simple función / Sistema continuo
              </option>
              <option value="accesorios">Otros</option>
            </optgroup>
            <optgroup label="Insumos">
              <option value="toner">Tóner</option>
              <option value="fusores">Fusores</option>
              <option value="unidad de imagen">Unidad de imagen</option>
              <option value="varios">Otros</option>
            </optgroup>
            <optgroup label="Servicio técnico">
              <option value="Revisión/reparación">Revisión / Reparación</option>
              <option value="Alquileres">Alquileres</option>
              <option value="Recargas">Recargas</option>
              <option value="Cotización">Cotización</option>
              <option value="Otros">Otros</option>
            </optgroup>
          </select>

          <!-- Marca -->
          <label for="marca">Marca del producto:</label>
          <select name="marca" id="marca">
            <option value="">Seleccionar marca</option>
            <option value="Brother">Brother</option>
            <option value="HP">Hewlett-Packard (HP)</option>
            <option value="Ricoh">Ricoh</option>
            <option value="Xerox">Xerox</option>
            <option value="Oki">Oki</option>
            <option value="Konica Minolta">Konica Minolta</option>
            <option value="Lexmark">Lexmark</option>
            <option value="Samsung">Samsung</option>
          </select>

          <!--Conectividad-->

          <label for="TipoConectividad">Tipo de Conectividad:</label>
          <select name="TipoConectividad" id="TipoConectividad">
            <option value="">Seleccione el tipo de Conectividad</option>
            <option value="Inalambrica (Wi-Fi)">Inalámbrica (Wi-Fi)</option>
            <option value="Usb">Usb</option>
            <option value="red (Ethernet)">Red (Ethernet)</option>
            <option value="Usb/ Red">Usb / Red</option>
            <option value="Usb/ Red/ Wi-Fi">Usb / Red/ Wi-Fi</option>
          </select>

          <strong>Los más buscados:</strong>

          <section class="listadoImpresoras">
            <!-- cargue todas mis tarjetas mediante Js -->
          </section>

          <!-- Hipervínculos -->
          <p class="margen-arriba">
            Dejanos tu consulta y te contestaremos a la brevedad:
            <a
              href="http://127.0.0.1:5500/HTML/Ej-FormBasico-Contacto.html"
              target="_blank"
              >Contactate con nosotros</a
            >
          </p>
        </section>
      </main>
    </div>

    <!-- Botón  de WhatsApp -->
    <a
      href="https://wa.me/541137802708"
      class="whatsapp"
      target="_blank"
      title="Contactanos por WhatsApp"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFET6R57kZIXnM6S828jeyS7r7RoV433BJMg&s"
        alt="WhatsApp"
      />
    </a>

    <!--footer-->
    <footer class="footer">
      <div class="footer-banner">
        <img
          src="https://buya.com.ar/wp-content/uploads/2025/05/BANNER_FOOTER_1.png"
          alt="logo de whatsapp"
        />
      </div>

      <div class="footer-contenido">
        <div class="footer-texto">
          <p class="pie-pagina">
            © 2025 Movens - Todos los derechos reservados
          </p>
          <nav>
            <a href="index.html">Inicio</a>
            <a href="http://127.0.0.1:5500/HTML/Ej-FormBasico-Contacto.html"
              >Dejanos tus datos y sumate a nuestra empresa</a
            >
            <a href="https://copypro.com.ar/">Contactate con nosotros</a>
            <a href="http://127.0.0.1:5500/HTML/MantenimientoCatalogo.html"
              >Insumos</a
            >
          </nav>
        </div>
      </div>
    </footer>

    <script src="../scripts/impresoras.js"></script>
  </body>
</html>
