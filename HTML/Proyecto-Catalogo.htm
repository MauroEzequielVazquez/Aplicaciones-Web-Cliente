<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de productos</title>
  <link rel="stylesheet" href="../style/styles2.css">
</head>
<body>

  <header>
    <img src="https://copypro.com.ar/wp-content/uploads/2019/02/logo.png" alt="Logo Copypro" class="logo-ancho">
  </header>

  <main class="contenedor"> <!--class="contenedor" te permite aplicar estilos CSS a todo este bloque.-->

    <!-- ASIDE para filtros -->
    <aside class="filtro-productos"> <!--aside se usa para contenido complementario-->
      <h3 class="subtitulo">Filtrar por</h3>
      <fieldset> <!--agrupa elementos relacionados-->
        <legend>Color</legend>
        <input type="checkbox" id="Negro" value="Negro"> 
        <label for="Negro">Negro</label><br>
        <input type="checkbox" id="Gris" value="Gris">
        <label for="Gris">Gris</label><br>
        <input type="checkbox" id="Blanco" value="Blanco">
        <label for="Blanco">Blanco</label>
      </fieldset>

      <br>
      <label for="precio">Precio Máximo:</label>
      <input type="number" id="precio" name="precio" step="100" value="0"><br><br>

      <label for="precio-min">Precio Mínimo:</label>
      <input type="number" id="precio-min" name="precio-min" step="100" value="0">
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <section class="contenido-principal">
      <h1 class="titulo">Agregar nuevo producto</h1>

      <form action="" method="post">
        <!-- Marca -->
        <label for="marca">Marca del producto:</label>
        <select name="marca" id="marca">
          <option value="">-- Seleccionar marca --</option>
          <option value="Brother">Brother</option>
          <option value="HP">Hewlett-Packard (HP)</option>
          <option value="Ricoh">Ricoh</option>
          <option value="Xerox">Xerox</option>
          <option value="Oki">Oki</option>
          <option value="Konica Minolta">Konica Minolta</option>
          <option value="Lexmark">Lexmark</option>
          <option value="Samsung">Samsung</option>
        </select>

        <!-- Categoría -->
        <label for="categorias">Categoría del producto:</label>
        <select name="categorias" id="categorias">
          <optgroup label="Impresoras">
            <option value="simple función/monocromática">Simple función / Monocromática</option>
            <option value="simple función/color">Simple función / Color</option>
            <option value="multi-función/monocromática">Multifunción / Monocromática</option>
            <option value="multifunción-color">Multifunción / Color</option>
            <option value="simple-función-sistema-continuo">Simple función / Sistema continuo</option>
            <option value="accesorios">Otros</option>
          </optgroup>
          <optgroup label="Insumos">
            <option value="toner">Tóner</option>
            <option value="fusores">Fusores</option>
            <option value="unidad de imagen">Unidad de imagen</option>
            <option value="varios">Otros</option>
          </optgroup>
          <optgroup label="Servicio técnico">
            <option value="Revisión/reparación">Revisión / Reparación</option>
            <option value="Alquileres">Alquileres</option>
            <option value="Recargas">Recargas</option>
            <option value="Cotización">Cotización</option>
            <option value="Otros">Otros</option>
          </optgroup>
        </select>

        <!-- Descripción -->
        <label for="descripcion-producto">Descripción:</label>
        <textarea name="descripcion" id="descripcion-producto" rows="6" cols="60"></textarea>

        <!-- Imágenes 
        <label for="imagenes">Cargá una imagen del producto:</label>
        <input type="file" id="imagenes" name="imagenes" multiple>
               -->

               
        <!-- Galería de productos en tarjetas -->
        <strong>Imágenes de referencia:</strong>
        <div class="listadoImpresoras">
          <div>
            <p>HP LaserJet Pro P1102w</p>
            <img src="https://cdn-tp1.mozu.com/21830-33325/cms/33325/files/5b842b6e-4dce-4364-92d8-d3a65deab89f?max=200&_mzcb=_1741920801328" alt="HP LaserJet Pro P1102w">
          </div>
          <div>
            <p>HP LaserJet Pro M12w</p>
            <img src="https://http2.mlstatic.com/D_NQ_NP_848713-MLU70638797451_072023-O.webp" alt="HP LaserJet Pro m12w">
          </div>
          <div>
            <p>Brother MFC-L5900DW</p>
            <img src="https://silex.com.ar/wp-content/uploads/2022/03/Impresora-HP-1102w.jpg" alt="Brother MFC-L5900DW">
          </div>
          <div>
            <p>Xerox B235 Multifunción</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9MRDHG5OXpuZ7VljjMB65yszLph2A_dCp5Q&s" alt="Xerox B235">
          </div>
          <div>
            <p>Lexmark MX812DFE</p>
            <img src="https://www.jtfcorp.com/media/catalog/product/cache/6168b91b1ca5df2ffc6bc1e571dd3bea/m/x/mx812dfe-l.jpg" alt="Lexmark MX812DFE">
          </div>
          <div>
            <p>HP LaserJet Pro p1006</p>
            <img src="https://images-cdn.ubuy.com.ar/653dcf55ae36611f597c15d0-hp-laserjet-p1006-laser-monochrome.jpg" alt="HP LaserJet Pro P1006">
          </div>
          <div>
            <p>Brother DCP 8080DN</p>
            <img src="https://http2.mlstatic.com/D_NQ_NP_705358-MLA32285211836_092019-O.webp" alt="Brother DCP 8080DN">
            
          </div>
        </div>

        <!-- Contacto -->
        <h3>Contactate con nosotros</h3>
        <p>Email: <a href="mailto:Copypro@gmail.com">Copypro@gmail.com</a></p>
        <p>Teléfono: <a href="tel:+541137802708">1137802708</a></p>

        <!-- Botones -->
        <input type="submit" value="Enviar producto">
        <input type="reset" value="Limpiar formulario">
      </form>
    </section>

  </main>

</body>
</html>
