<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Productos - Airtable</title>
  <link rel="stylesheet" href="../Style/crud.css">
</head>
<body>

  <h1>Administrar Productos</h1>

  <!-- Formulario para Crear/Editar -->
  <form id="formulario-producto">
    <input type="hidden" id="recordId" />

    <label for="name">Nombre:</label>
    <input type="text" id="name" required />

    <label for="img">Imagen (URL):</label>
    <input type="text" id="img"  />

    <label for="alt">Texto alternativo:</label>
    <input type="text" id="alt" required />

    <label for="price">Precio:</label>
    <input type="number" id="price" required />

    <label for="category">Categoría:</label>
    <input type="text" id="category" required />

    <label for="type">Tipo:</label>
    <input type="text" id="type" />

    <label for="functions">Funciones:</label>
    <input type="text" id="functions" /> 

    <label for="duplex">¿Doble faz (duplex)?</label>
    <input type="checkbox" id="duplex" /> 

    <label for="speed">Velocidad:</label>
    <input type="text" id="speed" /> 

    <label for="deliveryfree">¿Envío gratis?</label>
    <input type="checkbox" id="deliveryfree" /> 

    <label for="oferta">¿Está en oferta?</label>
    <input type="checkbox" id="oferta" /> 

    <button type="submit">Guardar Producto</button>
  </form>

  <!-- Lista de productos -->
  <div id="lista-productos"></div>

  <!-- Scripts -->
  <script src="../scripts/crud.js"></script>
 
</body>
</html>
